{% for catagorie in site.data.cv_de.skills %}
<div class="row mt-3">
  <div class="col-md-4 col-lg-3 col-xl-2">
    <p class="mb-0 mt-1">
      <!-- {{ catagorie.catagorie }} -->
    </p>
  </div>
  <div class="col-md-8 col-lg-9 col-xl-10">
    <h4>{{ catagorie.catagorie }}</h4>
    <ul class="list-inline">
      {% assign itemsSort = catagorie.items | sort %}
      {% for item in itemsSort %}
      <li class="list-inline-item">{{ item }}</li>
      {% endfor %}
    </ul>
    <hr>
  </div>
</div>
{% endfor %}
